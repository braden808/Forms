<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<h1>Login</h1>
		<!-- action - where the form sends data to -->
		<!-- method - what HTTP method get/post  -->
		<form>
			<!-- email section -->
			<label for="em">Email:</label>
			 <!-- Must use for in label and id in input -->
			<input id="em" type="email" name="username" placeholder="email" required="true">
			<!-- Password section -->
			<label for="pw">Password:</label> 
			<!-- Must use for in label and id in input -->
			<input id="pw" type="password" name="password" placeholder="password" required="true">
			
			<input type="submit">
		</form>
		<!-- form creates it's own block -->
	</body>
	</html>
